<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Julian's To-Do List</title>
    <style>
        #toast-container {
            min-width: 30%;
    bottom:90%;
    right: 50%;
    transform: translateX(50%) translateY(50%);
  
}
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card hoverable ">
                    <div class="card-content black-text">
                        <span class="card-title">
                            <h4 class="center">To Do List</h4>
                        </span>
                        <div class="card-action"></div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" id="todotext" class="validate"  >
                                <label for="todotext">Tarea</label>
                                <a id='addtask' class="waves-effect waves-light btn disabled">agregar</a>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <div class="input-field">
                                    <input type="text" id="searchtodo" class="validate">
                                    <label for="searchtodo">Buscar Tarea</label>
                                    
                                </div>
                                
                            </div>
                            <ul class="collection">
                                                            </ul>
                        </div>
                        <a id='cleartasks' class="waves-effect waves-light btn">borrar todo</a>  </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    </body>

</html>
